<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Glee Club Registration</title>

	<!-- BS5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- 	Animation -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
	<div class="container my-5">

	<div class="header">
            <h1>Glee Club</h1>
            <p>A place for stars to shine brighter than ever</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img width="18px" src="https://static.vecteezy.com/system/resources/thumbnails/009/346/118/small_2x/musical-note-flat-icon-png.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Form</a>
                    </li>
                </ul>
            </div>
	    </div>
	</nav>

        <br><br>

        <div class="content">

            <h2>Registration Form</h2>

            <form>

	            <!-- Name -->
	            <div class="mb-3">
	                <label for="name" class="form-label">Name</label>
	                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
	            </div>

	            <!-- Email -->
	            <div class="mb-3">
	                <label for="email" class="form-label">Email Address</label>
	                <input type="email" class="form-control" id="email" placeholder="Enter your email">
	            </div>

	            <!-- Level -->
	            <div class="mb-3">
	                <label class="form-label">Experience Level</label><br>
	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
	                    <label class="form-check-label" for="beginner">Beginner</label>
	                </div>
	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
	                    <label class="form-check-label" for="intermediate">Intermediate</label>
	                </div>
	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
	                    <label class="form-check-label" for="advanced">Advanced</label>
	                </div>
	            </div>

	            <!-- Projects -->
	            <div class="mb-3">
		            <label for="projects" class="form-label">Select Voice Classification</label>
		            <select class="form-select" id="projects">
		                <option selected disabled>Choose...</option>
		                <option value="autonomous-robot">Soprano</option>
		                <option value="robot-arm">Alto</option>
		                <option value="drone">Tenor</option>
		                <option value="drone">Bass</option>
		                <option value="drone">Don't know yet</option>
		            </select>
		        </div>

		        <!-- Reason -->
	            <div class="mb-3">
	                <label for="reason" class="form-label">Why do you want to join?</label>
	                <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
	            </div>

	            <!-- Submit -->
	            <button type="submit" class="btn btn-primary">Submit</button>
	        </form>

		<br><br>
        
	</div>  

	</div>
</body>
</html>
